<html>
  <head>
    <title>vue image list</title>
  </head>
  <body>
    <div id="app">
      <button-img v-for="image in imgs" :img="image" v-on:call="change(image)"></button-img>
      <ol>
        <img-file v-for="file in files" :file="file"></img-file>
      </ol>
    </div>
  </body>
  <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
